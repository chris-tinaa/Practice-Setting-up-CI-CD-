name: CI Pipeline

on:
  push:          { branches: [ '**' ] }
  pull_request:  { branches: [ '**' ] }

jobs:
# -------------------------------------------------------------------
  lint:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: weather-report } }
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: { node-version: '18' }
      - run: npm ci
      - run: npx eslint src --ext .ts

# -------------------------------------------------------------------
  test:
    needs: lint
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: weather-report } }
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: { node-version: '18' }
      - run: npm ci
      - name: Unit tests â†’ coverage
        run: npm test
        continue-on-error: true            # keep pipeline green
      - name: Upload LCOV for next jobs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lcov
          path: coverage/lcov.info

# -------------------------------------------------------------------
  build:
    needs: test
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: weather-report } }
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: { node-version: '18' }
      - run: npm ci
      - run: npm run build

# -------------------------------------------------------------------
  sonarcloud:
    needs: [build, test]
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: weather-report } }
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: { node-version: '18' }

      # bring the LCOV file into this fresh VM
      - name: Download LCOV artifact
        uses: actions/download-artifact@v4
        with:
          name: lcov
          path: coverage                # reâ€‘create coverage/lcov.info

      - name: SonarCloud scan
        if: always()
        uses: SonarSource/sonarcloud-github-action@v2

        # ðŸ‘‡ blockâ€‘style mapping instead of oneâ€‘liner
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

        with:
          args: "-Dsonar.javascript.lcov.reportPaths=coverage/lcov.info"
